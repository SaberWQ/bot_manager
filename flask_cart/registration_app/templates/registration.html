{% extends 'base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
    {% if is_registration %}
        <h1>Your registration</h1>
        <a href="/login/">Go to the website</a>
    {% else %}
        <h1>Your not registration</h1>
        <form method="post">
            <input type="text" name="login" placeholder="Enter your name: ">
            <input type="text" name="password" placeholder="Enter your password: ">
            <button class="registration" type="submit">Save</button>
        </form>
    {% endif %}
{% endblock%}
